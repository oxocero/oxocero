    <!-- Dutch text -->
    <text x="0" y="108" font-family="EB Garamond, Calluna, serif" font-size="26.4" font-weight="400" fill="#fff">
      <tspan x="0" dy="0">ik ben een nederlander met van jongs af aan een passie voor</tspan>
      <tspan x="0" dy="32">computertechniek, geschiedenis, politiek, kunstmatige intelligentie</tspan>
      <tspan x="0" dy="32">(ai) en anime en manga.</tspan>
    </text>

