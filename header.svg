    <!-- English text -->
    <text x="0" y="226" font-family="EB Garamond, Calluna, serif" font-size="26.4" font-weight="400" fill="#fff">
      <tspan x="0" dy="0">i am a dutchman with a lifelong passion for computer technology,</tspan>
      <tspan x="0" dy="32">history, politics, artificial intelligence (ai), and anime and manga.</tspan>
    </text>

    <!-- Dotted divider line 2 -->
    <line x1="0" y1="280" x2="736" y2="280" stroke="#fff" stroke-width="3" stroke-dasharray="1,5" stroke-linecap="round"/>

    <!-- German text -->
    <text x="0" y="316" font-family="EB Garamond, Calluna, serif" font-size="26.4" font-weight="400" fill="#fff">
      <tspan x="0" dy="0">ich bin ein niederländer mit einer lebenslangen leidenschaft für</tspan>
      <tspan x="0" dy="32">computertechnik, geschichte, politik, künstliche intelligenz (ki) und</tspan>
      <tspan x="0" dy="32">anime und manga.</tspan>
    </text>
